<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        /* Fondo con gradiente animado */
        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #ff6b6b, #f7b42c, #3a1c71, #00c6ff);
            background-size: 400% 400%;
            animation: backgroundMove 10s infinite linear;
            font-family: 'Orbitron', sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Título con efecto neón */
        .title {
            font-size: 1rem; /* Cambiado de 1.3rem a 1rem */
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc, 0 0 30px #ff66cc;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc, 0 0 30px #ff66cc; }
            to { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493; }
        }

        /* Panel con efecto de vidrio */
        .panel-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .panel-box.active {
            display: block;
            transform: scale(1.05);
        }

        .panel-heading {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
        }

        /* Campos del formulario */
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: black;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            width: 90%;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px #ff66cc;
        }

        /* Botones con efecto 3D */
        .btn-back {
            background: #ff66cc;
            color: white;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 102, 204, 0.5);
        }

        .btn-back:hover {
            background: #ff1493;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.7);
        }

        /* Botones de redes sociales */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .btn-social {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-social:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .btn-instagram { background: #E4405F; }
        .btn-facebook { background: #1877F2; }
        .btn-tiktok { background: #000000; }
        .btn-whatsapp { background: #25D366; }
        .btn-telegram { background: #0088CC; }

        /* Animaciones de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .panel-box.active {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Título adicional */
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 10%;
            position: absolute;
            top: 5%;
        }

    </style>
</head>
<body>

    <div class="title-container">
        <div class="title">
          ꧁•⊹٭𝙸𝚖á𝚐𝚎𝚗𝚎𝚜 𝚙𝚊𝚛𝚊  
            𝚌𝚎𝚕𝚞𝚕𝚊𝚛٭⊹•꧂
           descargalas aqui👇👇❤️
        </div>
    </div>

    <div class="container">
        <div class="panel-box active" id="login-box">
            <h2 class="panel-heading">Iniciar Sesión</h2>
            <input type="text" class="form-control" id="login-email" placeholder="Correo electrónico">
            <input type="password" class="form-control" id="login-password" placeholder="Contraseña">
            <button class="btn-back" onclick="iniciarSesion()">Iniciar Sesión</button>
            <button class="btn-back" onclick="mostrarRegistro()">Registrarse</button>

            <div class="social-buttons">
                <button class="btn-social btn-instagram" onclick="iniciarSesionRedSocial('Instagram')">
                    <i class="fab fa-instagram"></i>
                </button>
                <button class="btn-social btn-facebook" onclick="iniciarSesionRedSocial('Facebook')">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn-social btn-tiktok" onclick="iniciarSesionRedSocial('TikTok')">
                    <i class="fab fa-tiktok"></i>
                </button>
                <button class="btn-social btn-whatsapp" onclick="iniciarSesionRedSocial('Whatsapp')">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button class="btn-social btn-telegram" onclick="iniciarSesionRedSocial('Telegram')">
                    <i class="fab fa-telegram-plane"></i>
                </button>
            </div>
        </div>

        <div class="panel-box" id="registro-box">
            <h2 class="panel-heading">Registrarse</h2>
            <input type="text" class="form-control" placeholder="Nombre Completo">
            <input type="number" class="form-control" placeholder="Edad">
            <input type="text" class="form-control" placeholder="Dirección">
            <input type="email" class="form-control" id="registro-email" placeholder="Correo Electrónico" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" required title="El correo debe ser un correo de Gmail (@gmail.com)">
            <input type="tel" class="form-control" placeholder="Teléfono">
            <input type="password" class="form-control" placeholder="Contraseña">
            <button class="btn-back" onclick="registrarse()">Registrarse</button>
            <button class="btn-back" onclick="mostrarLogin()">Volver</button>
        </div>
    </div>

    <script>
        let usuarioRegistrado = false;

        function mostrarLogin() {
            document.querySelectorAll('.panel-box').forEach(function(panel) {
                panel.classList.remove('active');
            });
            document.getElementById('login-box').classList.add('active');
        }

        function mostrarRegistro() {
            document.querySelectorAll('.panel-box').forEach(function(panel) {
                panel.classList.remove('active');
            });
            document.getElementById('registro-box').classList.add('active');
        }

        function registrarse() {
            usuarioRegistrado = true;
            alert('Registro completado');
            mostrarLogin();
        }

        function iniciarSesion() {
            let email = document.getElementById('login-email').value;
            let password = document.getElementById('login-password').value;
            if (email && password) {
                alert('Bienvenido, ' + email);
                window.location.href = 'https://pixabay.com/images/search/anime%20fotos/?pagi=2';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function iniciarSesionRedSocial(red) {
            let email = prompt(`Introduce tu correo o teléfono para ${red}`);
            let password = prompt('Introduce tu contraseña');

            if (email && password) {
                alert(`Iniciando sesión en ${red}`);
                window.location.href = 'https://pixabay.com/images/search/anime%20fotos/?pagi=2';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
    </script>

</body>
</html>
